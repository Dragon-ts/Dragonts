<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMC</title>
    <link href="css/DMC.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/mainDMC.css" rel="stylesheet">
    <script src="js/play.js"></script>
    <script src="js/DMC.js"></script>
</head>
<body class="mainDmcColor" onload="demo">
    <div class="center">
        <h1>DMC,全称DreamsMom Championship</h1>
    </div>
    <div style="text-align: center;">
        <div style="float: center;">
            <h3 style="color: cornflowerblue">距离比赛开始还有<span id="demo"></span></h3>
        </div>

    </div>
    <div id="dateTime" class="time">
        <script src="js/time.js"></script>
    </div>
    <div class="center">
        <button class="button buttonclick" onclick="intro()">
            <p class="text">DMC简介区</p>
        </button>
        <p></p>
        <button class="button buttonclick" onclick="game()">
            <p class="text">DMC所有游戏介绍区</p>
        </button>
        <p></p>
        <button class="button buttonclick" onclick="team()">
            <p class="text">DMC分组区</p>
        </button>
        <p></p>
        <button class="button buttonclick" onclick="list()">
            <p class="text">鸣谢名单</p>
        </button>
        <p></p>
        <button class="button buttonclick" onclick="program()">
            <p class="text">时间表</p>
        </button>
        <p></p>
        <button class="button buttonclick" onclick="enderman()">
            <p class="text">特别:小黑网站</p>
        </button>        
    </div>
</body>

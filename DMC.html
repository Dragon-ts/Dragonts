<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMC</title>
    <link href="css/DMC.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/mainDMC.css" rel="stylesheet">
    <script src="js/play.js"></script>
</head>
<body class="mainDmcColor">
    <div class="center">
        <h1>DMC,全称DreamsMom Championship</h1>
    </div>
    <div style="text-align: center;">
        <div style="float: center;">
            <h3 style="color: cornflowerblue">距离比赛开始还有<span id="demo"></span></h3>
        </div>

    </div>
    <script>
    var countDownDate = new Date("Aug 7, 2022 19:30:00").getTime();
    
    var x = setInterval(function() {
    
      var now = new Date().getTime();
        
      var distance = countDownDate - now;
        
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("demo").innerHTML = days + "天 " + hours + "时 "
      + minutes + "分 " + seconds + "秒 ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "游戏已开始!";
      }
    }, 1000);
    </script>
    <div id="dateTime" class="time">
        <script src="js/time.js"></script>
    </div>
    <div class="center">
        <button class="button buttonclick" onclick="intro()">
            <p class="text">这是以后的简介区</p>
        </button>
        <p></p>
        <button class="button buttonclick" onclick="game()">
            <p class="text">这是以后的游戏介绍区</p>
        </button>
        <p></p>
        <button class="button buttonclick" onclick="team()">
            <p class="text">这是以后的分组区</p>
        </button>
    </div>
</body>

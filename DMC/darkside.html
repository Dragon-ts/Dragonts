        <h2>Darkside 简介</h2>
        <h4>由洛飖提出创意，小黑完善之并编写插件的完全原创小游戏！</h4>
        <h4>在前面的游戏中脱颖而出的两队会被传送到一个幽暗的地底，在有限的实心空间内尽可能地通过挖掘获得一切所需的战斗用</h4>
        <h4>此外,还有蛰伏、隐匿、突袭、激战、追逐、决胜。请诸君一起期待——谁将存活到最后！</h4>
        <h4>你需要做的就是在倒计时结束的瞬间让自己像箭一样射出，甩开后面的人，让他们望尘莫及；</h4>
        <h4>追上前面的人，对，超过他，三圈之后你就是第一！</h4>

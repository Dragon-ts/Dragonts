        <h2>BledBattle 简介</h2>
        <h4>灵感源自MCC热门项目Battle Box与Hypixel小游戏 Wool War.</h4>
        <h4>在本游戏中,每两支队伍以单循环的方式依次对决.</h4>
        <h4>开局每队的四名成员可在五个职业中选择一个（每个职业限选一个）</h4>
        <h4>正式开始后,两队须在有限时间内抢占地图中心的高地,将槽位内的羊毛全填上本队的颜色,由此获胜.</h4>
        <h4>每队最终得分为各局得分积累,并会按一定比率转化成全局游戏的金土豆（即全局得分）.</h4>
